<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Quadras de Tênis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Agendamento de Quadras de Tênis</h1>

  <form id="formAgendamento">
    <label>
      Nome do atleta:
      <input type="text" id="atleta" required>
    </label>

    <label>
      Vai jogar contra:
      <input type="text" id="adversario" required>
    </label>

    <label>
      Quadra:
      <select id="quadra" required>
        <option value="">Selecione</option>
        <option value="01">Quadra 01</option>
        <option value="02">Quadra 02</option>
        <option value="03">Quadra 03</option>
        <option value="04">Quadra 04</option>
      </select>
    </label>

    <label>
      Data:
      <input type="date" id="data" required>
    </label>

    <label>
      Horário (hora cheia):
      <select id="horario" required>
        <option value="">Selecione</option>
        <option>06:00</option>
        <option>07:00</option>
        <option>08:00</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
        <option>18:00</option>
        <option>19:00</option>
        <option>20:00</option>
        <option>21:00</option>
        <option>22:00</option>
        <option>23:00</option>
      </select>
    </label>

    <button type="submit">Agendar</button>
  </form>

  <h2>Agendamentos</h2>

  <table>
    <thead>
      <tr>
        <th>Atleta</th>
        <th>Adversário</th>
        <th>Quadra</th>
        <th>Data</th>
        <th>Horário</th>
      </tr>
    </thead>
    <tbody id="listaAgendamentos"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
